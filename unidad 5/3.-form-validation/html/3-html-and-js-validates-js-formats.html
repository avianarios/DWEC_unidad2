<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation with HTML and JS</title>
    <link rel="stylesheet" href="../css/estilos-comun.css" type="text/css">
    <link rel="stylesheet" href="../css/estilos-js.css" type="text/css">
    <script src="../js/3-html-and-js-validates-js-formats.js" defer></script>
</head>
<body>
  <h1>Form Validation Example</h1>
    <form id="form1" action="#" method="POST">
         <!-- Name Field: Required and must not be empty -->
        <section>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </section>
  
        <section>
          <!-- Email Field: Required and must be in valid email format -->
          <!-- firefox needs required alonside autocomplete to remove autocompletion dialog to show up-->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required autocomplete="new-password">
        </section>
  
        <section>
          <!-- Phone Field: Required and must match a specific pattern -->
          <label for="phone">Phone (123 456 789):</label>
          <input type="text" id="phone" name="phone" pattern="\d{3} \d{3} \d{3}" required autocomplete="new-password">
        </section>
    
        <section>
          <!-- Password Field: Required and must have a minimum length -->
          <label for="password">Password (at least 8 characters):</label>
          <input type="password" id="password" name="password" minlength="8" required>
        </section>
    
        <section>
          <!-- Confirm Password: Required and must match the password -->
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </section>
  
        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
</body>
</html>
