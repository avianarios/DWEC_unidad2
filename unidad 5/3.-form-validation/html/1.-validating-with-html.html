<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation with HTML</title>
  <link rel="stylesheet" href="../css/estilos.css" type="text/css">
</head>
<body>
  <h1>Form Validation Example</h1>
  <form action="#" method="POST">
    <!-- Name Field: Required and must not be empty -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Email Field: Required and must be in valid email format -->
    <!-- firefox needs required alonside autocomplete to remove autocompletion dialog to show up-->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required autocomplete="off">
    <br><br>

    <!-- Phone Field: Required and must match a specific pattern -->
    <label for="phone">Phone (123-456-7890):</label>
    <input type="text" id="phone" name="phone" pattern="\\d{3}-\\d{3}-\\d{4}" required>
    <small>Format: 123-456-7890</small>
    <br><br>

    <!-- Password Field: Required and must have a minimum length -->
    <label for="password">Password (at least 8 characters):</label>
    <input type="password" id="password" name="password" minlength="8" required>
    <br><br>

    <!-- Confirm Password: Required and must match the password -->
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
