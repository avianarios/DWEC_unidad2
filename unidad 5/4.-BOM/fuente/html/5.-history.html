<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto history</title>
    <script src="../js/5.-history.js" defer></script>
    <link rel="stylesheet" href="../css/estilos.css" type="text/css">
</head>
<body>

<h1>Prueba del objeto `history`</h1>
    <article class="contenedor-flex-vertical gap borde jc-center">
        <h2>history</h2>
        <h2>Go, back, forward methods</h2>
        <button id="anyadir">Añadir página al historial</button>
        <article id="movimiento">
            <button id="back">move back</button>
            <button id="forward">move forward</button>
            <fieldset>
                <button id="go">go (+number or -number)</button>
                <input type="number" name="posiciones" id="posiciones">
            </fieldset>
        </article>
        <p id="texto"></p>
    </article>  
</body>
