<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de m√∫ltiples secciones</title>
    <script src="SPAform.js" defer></script>
    <link rel="stylesheet" href="SPAform.css" type="text/css">
</head>
<body>
    <form id="miFormulario">
        <section id="seccion1">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <button type="button" id="next1">Siguiente</button>
        </section>

        <section id="seccion2" class="oculto">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
            <button type="button" id="prev2">Anterior</button>
            <button type="button" id="next2">Siguiente</button>
        </section>

        <section id="seccion3" class="oculto">
            <p>Gracias por sus respuestas</p>
            <button type="button" id="prev3">Anterior</button>
            <button type="submit">Enviar</button>
        </section>

        <div id="resultado"></div>
    </form>
</body>
</html>
